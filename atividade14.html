<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    const Peso = Number(prompt(`Informe o seu peso`))
    const Altura = Number(prompt(`Informe a sua altura (Em centímetros)`))
    const Altura2 = (Altura / 100);
    const Imc = (Peso / Altura2 ** 2)



    if (Imc <= 18.5) {
        document.write(`Você está Subpeso`)
    }
    else if (Imc <= 25) {
        document.write(`Você está Normal`)
    }
    else if (Imc <= 30) {
        document.write(`Você está Sobrepeso`)
    }
    else if (Imc > 30) {
        document.write(`Você está Obeso`)
    }

</script>
