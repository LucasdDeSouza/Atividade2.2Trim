<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    const numero1 = parseInt(prompt("Digite um número inteiro:"));
    const numero2 = parseInt(prompt("Digite um número inteiro:"));


    alert("Valores antes da troca:\nNúmero 1: " + numero1 + "\nNúmero 2: " + numero2);

    if (numero1 !== numero2) {

        [numero1, numero2] = [numero2, numero1];
    }

    alert("Valores depois da troca:\nNúmero 1: " + numero1 + "\nNúmero 2: " + numero2)

</script>
