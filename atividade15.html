<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    const numero = Number(prompt(`Informe um número`).replace(",",".").trim())

    Number.isInteger(numero) ? document.write("Este número é inteiro") : document.write("Este número é decimal");
</script>
