<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */


    const turno = prompt("Em qual turno você estuda? Digite M para Matutino, V para Vespertino ou N para Noturno:");

    if (turno.toUpperCase() === "M") {
        alert("Bom Dia!");
    } else if (turno.toUpperCase() === "V") {
        alert("Boa Tarde!");
    } else if (turno.toUpperCase() === "N") {
        alert("Boa Noite!");
    } else {
        alert("Valor Inválido!");
    }

</script>
