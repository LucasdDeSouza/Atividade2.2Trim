<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt(`Informe o ano`))
    const bissexto = (ano / 4)
    if (Number.isInteger(bissexto)) {
        document.write(`Esse ano é bissexto`)
    }
    else {
        document.write(`Esse ano não é bissexto`)
    }
    // Processamento

    // Saída

</script>
